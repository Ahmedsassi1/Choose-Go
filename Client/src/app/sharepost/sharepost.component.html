<app-navbar></app-navbar>

<div class="container">
    <div>
      <h3><b>Share your experience</b></h3>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Place name"
          required
          name="name"
          #name="ngModel"
          ngModel
         />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Be free ..."
          required
          name="description"
          #description="ngModel"
          ngModel
          >
        </textarea>
      </div>
      <div class="form-group">
        <label>Category :</label>
        <select 
         name="category"
        #category="ngModel"
        ngModel >
          <option>Hotels</option>
          <option>Restaurant</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group">
        <label>Location : </label>
        <select   selected="selected"
        name="location"
          #location="ngModel"
          ngModel>
          <option>Tozeur</option>
          <option>Tunis</option>
          <option>Zaghouan</option>
          <option>Tataouine</option>
          <option>Nabeul</option>
          <option>Bizerte</option>
          <option>Gabès</option>
          <option>Gafsa</option>
          <option>Kairouan</option>
          <option>Kasserine</option>
          <option>Kébili</option>
          <option>Le Kef</option>
          <option>Mahdia</option>
          <option>Médenine</option>
          <option>Monastir</option>
          <option>Béja</option>
          <option>Sfax</option>
          <option>Siliana</option>
          <option>Sousse</option>
          <option>Djerba</option>
          <option>Gammarth</option>
          <option>kantaoui</option>
          <option>Klibiya</option>
          <option>kelibia</option>
          <option>hammamet </option>
        </select>
      </div>
      <div class="form-group">
        <label>Rate : </label>
        <select
        name="rate"
        #rate="ngModel"
        ngModel   >
        <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Image">Image : </label>
        <input type="file"   ref="file" multiple accept="image/*" enctype="multipart/form-data" (change)="onChange($event)" />
      </div>
      <hr />
      <img id="output" width="50" />	
      <hr />

      <div class="sassi">
        <button type="submit" class="btn" value="share"  [disabled]="f.invalid"> share <i class="fa-solid fa-share"></i></button>
        
      </div>
      <div></div>
    </form>
  </div>
